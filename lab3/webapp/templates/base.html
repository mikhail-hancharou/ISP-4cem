<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-xxl">
                <a class="navbar-brand" href="{% url 'home' %}">
                   <span id="main-letter">B</span><span class="main-name">logChoice</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link active" href="{% url 'about' %}">About</a>
                        <a class="nav-link active" href="#">New post</a>
                    </div>
                </div>
                {% if user.is_authenticated %}
                    <p class="me-4" style="font-family: ‘Lato’, sans-serif; font-size: 25px; font-weight: 300; line-height: 40px; margin: 0 0 0px;">Hi, {{ user.username }}!</p>
                    <a href="{% url 'logout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Log out</a>
                {% else %}
                    <p class="me-2"><a href="{% url 'signup' %}" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Sign up</a></p>
                    <p class="me-2"><a href="{% url 'login' %}" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Log in</a></p>
                {% endif %}
            </div>
        </nav>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
</body>
</html>
