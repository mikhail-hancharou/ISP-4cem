{% extends 'base.html' %}

{% block page-header %}Delete post{% endblock %}
{% block content %}
<div class="container-xxl">
    {% if user.is_authenticated and user.pk == object.author.id %}
        <form action="" method="post">
            {% csrf_token %}
            <p class="home-blogs">Are you sure you want to delete "{{ object.title }}"?</p>
            <input type="submit" value="Confirm" />
        </form>
    {% endif %}
</div>
{% endblock content %}>
